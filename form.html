<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review Form</title>
    <meta name="description"
        content="WDD 131, Irina Groza, Product Review Form">
    <meta name="author" content="Irina Groza">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Sedan:wght@400;700&amp;family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">

    <script defer="" src="scripts/form.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Product Review</h1>
        </header>
        <main>
            <form method="get" action="review.html" class="form-box">
                <label>
                    "Product Name*"
                        <select name="pro-name" id="pro-name" required>
                          <option value disabled selected>Select a Product...</option>
                          <option value="fc-1888">flux capacitor</option>,<option value="fc-2050">power laces</option>,
                          <option value="fs-1987">time circuits</option>,<option value="ac-2000">low voltage reactor
                          </option>,<option value="jj-1969">warp equalizer</option>
                        </select>
                </label>

                <fieldset>
                    <legend>Overall Rating*</legend>
                    <div class="stars">
                        <input type="radio" id="fivestar" name="stars" value="1" required=""><label
                            for="fivestar"></label>
                        <input type="radio" id="fourstar" name="stars" value="1" required=""><label
                            for="fourstar"></label>
                        <input type="radio" id="threestar" name="stars" value="1" required=""><label
                            for="threestar"></label>
                        <input type="radio" id="twostar" name="stars" value="1" required=""><label
                            for="twostar"></label>
                        <input type="radio" id="onestar" name="stars" value="1" required=""><label
                            for="onestar"></label>
                    </div>
                </fieldset>

                <label>Date of Installation*
                    <input type="date" required="">
                </label>

                <fieldset>
                    <legend>Which features did you find useful in the product?
                        <span class="option">(Check all that apply)</span>
                    </legend>
                    <div class="features" id="check-pro">
                        <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                        <label><input type="checkbox" id="easy" name="easy" value="yes">Easy of Use</label>
                        <label><input type="checkbox" id="performance" name="performance"
                                value="yes">Performance</label>
                        <label><input type="checkbox" id="design" name="design" value="yes">Design</label>
                    </div>
                </fieldset>


                <label>Written Review<span class="options">(Optional)</span><textarea id="review"
                        name="review"></textarea></label>

                <label>Your Name<span class="options">(Optional)</span><input type="text" id="user"
                        name="user"></label>

                <input type="submit" value="Add the Review">
            </form>




        </main>
        <footer>
            <div class="fcont">
                <p>Â© <span id="currentyear">2024</span> Irina Groza, Moscow</p>
                <p id="lastModified">Last Modification: 05/25/2024 21:07:40</p>
            </div>
        </footer>

    </div>



</body>

</html>
